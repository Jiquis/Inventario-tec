{% extends 'base/base.html' %}

{% block title %}actualizar prestamo{% endblock title %}

{% block content %}
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* Asegura que la navbar esté sobre otros elementos */
            margin: 0; /* Elimina cualquier margen accidental */
        }
        body {
            background-color: #406e9b;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <br>
    <br>
    <div class="container py-5" style="max-width: 600px; margin: auto; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h2 class="text-center text-primary mb-4">Actualizar Préstamo</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_fecha_finalizacion" class="form-label">Fecha de Finalización</label>
                {{ form.fecha_termino }}
            </div>
            <div class="form-check mb-4">
                {{ form.finalizado }}
                <label for="id_finalizado" class="form-check-label">¿Préstamo Finalizado?</label>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'prestamos' %}" class="btn btn-outline-warning">Cancelar</a>
                <button type="submit" class="btn btn-outline-success">Actualizar</button>
            </div>
        </form>
    </div>
{% endblock content %}
